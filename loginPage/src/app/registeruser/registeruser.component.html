
<!DOCTYPE html>
<html>
<body>
<div class = "center">
  <h2><b>Register</b></h2>
  <form (submit)="inputDataIntoDatabase()">
    <input type="text" id="name" placeholder="Name" name="name" [(ngModel)]="name" required><br>
    <input type="text" id="email" placeholder="email address" name="email" [(ngModel)]="email" required><br>
    <input type="text" id="uname" placeholder="username" name="uname" [(ngModel)]="uname" required><br>
    <input type="password" id="pass" placeholder="New Password" name="pass" [(ngModel)]="pass" required><br>
    <input type="password" id="rpass" placeholder="Retype Password" name="rpass" [(ngModel)]="rpass" required><br>
    <button type="submit"> Register </button><br><br>
    <a href="./login">login</a>

  </form> 
</div>
<style>
  .center {
    text-align: center;
  }
</style>
</body>
</html>
